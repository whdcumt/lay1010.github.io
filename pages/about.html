<h3>关于博客</h3>
<p style=font-size:18px>（1）干正事才是人生的真谛！（2）每天明白自己该干什么，那么事情已经做了一半。（3）事情不做记录，时间久了和没有做过没什么两样。博客也正是为了实现自己的以上几点想法，使自己心里更加的踏实，记录自己学习过程中的点滴，记录自己的进步和不足。没有记录不会成长，没有目标也不会成长。</p>
